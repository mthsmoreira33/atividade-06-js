<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="number"></div>
    <script>
        const numberDiv = document.getElementById("number");

        for (i = 1; i <= 30 * 2; i++) {
            if (i % 2 === 1) {
                numberDiv.appendChild(document.createTextNode(`${i} `));
            }
        }
    </script>
</body>
</html>
